<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit profile</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/edit.css">
    <script defer src="javascript/index.js"></script>
    <script defer src="javascript/editProfile.js"></script>
</head>
<body>
<header>
    <h2><a href="index.html" class="logo">JBOOK</a></h2>
    <form id="search-form">
        <input type="text" placeholder="Search" id="search" autocomplete="off">
    </form>
    <div id="search-result-container">
    </div>
    <ul id="navbar">
        <li>
            <a href="notifications.html" class="notification-btn">
                <span id="notification-alert"></span>
                <span>Notifications</span>
            </a>
        </li>
        <li><div id="user-img-logout"></div></li>
    </ul>
    <div id="logout-options" class="logout-not-visible">
        <div class="logout-option">
            <a href="myProfile.html">My profile</a>
        </div>
        <div class="line"></div>
        <div class="logout-option">
            <a href="logIn.html">Log out</a>
        </div>
    </div>
</header>
<main>
    <form id="edit-profile">
        <div id="user-img"></div>
        <label for="profile-pic-in">Change profile pucture</label>
        <input type="file" id="profile-pic-in">
        <div class="edit-profile-input">
            <label for="username-in">Username:</label>
            <input type="text" id="username-in">
        </div>
        <div class="edit-profile-input">
            <label for="about-in">About:</label>
            <input type="text" id="about-in">
        </div>
        <div class="edit-profile-input">
            <label for="email-in">Email:</label>
            <input type="text" id="email-in">
        </div>
        <div class="edit-profile-input">
            <label for="date-in">Date of birth:</label>
            <input type="date" id="date-in">
        </div>
        <button type="button">Edit</button>
    </form>
</main>
</body>
</html>
